<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticando com Google...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #FFF9E6 0%, #ffffff 100%);
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #FF6B6B;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.5rem;
      margin: 1rem 0;
      color: #333;
    }
    p {
      color: #666;
      margin: 0.5rem 0;
    }
    .error {
      color: #dc3545;
      margin-top: 1rem;
    }
    .log {
      text-align: left;
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-family: monospace;
      font-size: 0.875rem;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Conectando com Google Calendar</h1>
    <p>Por favor, aguarde...</p>
    <div id="error" class="error" style="display: none;"></div>
    <div id="log" class="log" style="display: none;"></div>
  </div>

  <script>
    // Captura os par√¢metros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    const error = urlParams.get('error');
    
    const logDiv = document.getElementById('log');
    const errorDiv = document.getElementById('error');
    
    function addLog(message) {
      const timestamp = new Date().toISOString();
      logDiv.innerHTML += `${timestamp} - ${message}<br>`;
      logDiv.style.display = 'block';
      console.log(message);
    }
    
    // Salva logs no localStorage para persist√™ncia
    const logs = [];
    function saveLog(message) {
      logs.push(`${new Date().toISOString()} - ${message}`);
      localStorage.setItem('google_oauth_logs', JSON.stringify(logs));
    }
    
    addLog('üìç Callback HTML carregado');
    saveLog('üìç Callback HTML carregado');
    
    if (error) {
      addLog(`‚ùå Erro do Google: ${error}`);
      saveLog(`‚ùå Erro do Google: ${error}`);
      errorDiv.textContent = `Erro: ${error}`;
      errorDiv.style.display = 'block';
    } else if (code && state) {
      addLog(`‚úÖ C√≥digo recebido: ${code.substring(0, 10)}...`);
      addLog(`üì¶ State: ${state}`);
      saveLog(`‚úÖ C√≥digo recebido`);
      saveLog(`üì¶ State: ${state}`);
      
      // Redireciona para o React App com os par√¢metros
      setTimeout(() => {
        addLog('üîÑ Redirecionando para app React...');
        saveLog('üîÑ Redirecionando para app React...');
        
        // Constr√≥i a URL do app React
        const appUrl = window.location.origin + '/#/auth/google/callback' + window.location.search;
        
        // For√ßa navega√ß√£o para o React Router
        window.location.replace(appUrl);
      }, 1000);
    } else {
      addLog('‚ùå Par√¢metros inv√°lidos');
      saveLog('‚ùå Par√¢metros inv√°lidos');
      errorDiv.textContent = 'Erro: Par√¢metros de autentica√ß√£o n√£o encontrados';
      errorDiv.style.display = 'block';
    }
    
    // Timeout de seguran√ßa
    setTimeout(() => {
      if (!code && !error) {
        addLog('‚è±Ô∏è Timeout - redirecionando para configura√ß√µes');
        saveLog('‚è±Ô∏è Timeout - redirecionando para configura√ß√µes');
        window.location.href = '/configuracoes';
      }
    }, 5000);
  </script>
</body>
</html>
